<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Controle de Estoque</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./inicio.html">Início</a></li>
                <li><a href="./cadastro.html">Estoque</a></li>
                <li><a href="./vendas.html">Vendas</a></li>
                <li><a href="#">Caixa</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastro de Produto</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-quantity" id="label-qtd">Quantidade em Estoque:</label>
                    <input type="number" id="product-quantity" name="product-quantity" required min="1">
                </div>

                <div class="form-group">
                    <label for="product-price">Preço por Unidade (R$):</label>
                    <input type="number" id="product-price" name="product-price" required min="0.01" step="0.01">
                </div>

                <div class="form-group">
                    <label for="product-description">Descrição:</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="Descrição detalhada do produto"></textarea>
                </div>

                <button type="button" class="btn-submit">Cadastrar Produto</button>
            </form>
        </section>

        <section class="product-list">
            <h2>Lista de Produtos</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço (R$)</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Controle de Estoque. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="/src/Scripts/firebaseConfig.js"></script>
    <script src="/src/Scripts/classes/produtos.js"></script>
</body>
</html>
